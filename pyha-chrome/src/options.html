<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ПЫХА</title>
        <link href="options.css" rel="stylesheet" type="text/css">
        <script src="options.js"></script>
    </head>
    <body>
        <h1>
            <img src="../img/icon48.png" alt="ПЫХА">
            ПЫХА
        </h1>

        <h2>Опции</h2>

        <form id="options">
            <p>
                <label>
                    <input type="checkbox" name="is_notify" checked>
                    Показывать уведомления
                </label>
            </p>
            <p>
                <label>
                    <input type="checkbox" name="is_badge" checked>
                    Показывать количество непрочитанных на иконке
                </label>
            </p>
            <p>
                Проверять каждые
                <select name="frequency">
                    <option>30</option>
                    <option>60</option>
                    <option>120</option>
                    <option>300</option>
                    <option>1800</option>
                    <option>3600</option>
                </select>
                секунд.
            </p>
            <p>
                <input type="button" name="save" value="Сохранить">
            </p>
        </form>
    </body>
</html>
